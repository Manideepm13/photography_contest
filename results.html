<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Contest Results</h1>
    <table>
        <tr>
            <th>Photo</th>
            <th>Title</th>
            <th>Participant</th>
            <th>Score</th>
            <th>Action</th>
        </tr>
        {% for submission in submissions %}
        <tr>
            <td><img src="{{ submission[4] }}" alt="{{ submission[1] }}" width="100"></td>
            <td>{{ submission[1] }}</td>
            <td>{{ submission[3] }}</td>
            <td>{{ submission[5] }}</td>
            <td><a href="{{ url_for('judge', submission_id=submission[0]) }}">Judge</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
